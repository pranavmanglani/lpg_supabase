<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ESP32 Distance Monitor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #1d2671, #c33764);
      font-family: Arial, sans-serif;
    }

    .card {
      background: white;
      padding: 30px;
      width: 90%;
      max-width: 380px;
      border-radius: 18px;
      text-align: center;
      box-shadow: 0 15px 40px rgba(0,0,0,0.3);
    }

    h1 {
      margin: 0;
      font-size: 24px;
    }

    .status {
      margin-top: 20px;
      padding: 14px;
      border-radius: 10px;
      background: #eee;
      font-size: 18px;
    }

    .alert {
      background: #ff3b3b;
      color: white;
      animation: pulse 1s infinite;
    }

    .value {
      font-size: 42px;
      font-weight: bold;
      margin-top: 12px;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
  </style>
</head>
