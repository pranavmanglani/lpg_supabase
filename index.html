<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ESP32 Distance Monitor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #1d2671, #c33764);
      font-family: Arial, sans-serif;
    }

    .card {
      background: #ffffff;
      padding: 30px;
      width: 90%;
      max-width: 380px;
      border-radius: 18px;
      text-align: center;
      box-shadow: 0 15px 40px rgba(0,0,0,0.3);
    }

    .status {
      margin-top: 20px;
      padding: 14px;
      border-radius: 10px;
      background: #eeeeee;
      font-size: 18px;
    }

    .alert {
      background: #ff3b3b;
      color: #ffffff;
    }

    .value {
      font-size: 40px;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>

<body>

<div class="card">
  <h2>ESP32 Distance Monitor</h2>
  <div id="status" class="status">Waiting for data</div>
  <div id="value" class="value">-- cm</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
  const supabaseUrl = "https://lqihidemgclutsjighjz.supabase.co";
  const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxxaWhpZGVtZ2NsdXRzamlnaGp6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg0NTQ3MDksImV4cCI6MjA4NDAzMDcwOX0.Emy89_OeRwsjwYtz-XaO-NZYCd0rg2Q5XYCbk_5hbQc";

  const supabase = supabase.createClient(supabaseUrl, supabaseKey);

  console.log("Supabase initialized");

  supabase
    .channel("distance-channel")
    .on(
      "postgres_changes",
      {
        event: "INSERT",
        schema: "public",
        table: "lpg_data"
      },
      function (payload) {
        console.log("Realtime payload:", payload);

        const distance = payload.new.value;

        document.getElementById("status").innerText = "Object too close";
        document.getElementById("status").classList.add("alert");
        document.getElementById("value").innerText = distance + " cm";
      }
    )
    .subscribe(function (status) {
      console.log("Realtime status:", status);
    });
</script>

</body>
</html>
