<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ESP32 Ultrasonic Monitor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg,#1d2671,#c33764);
      font-family: Arial, sans-serif;
    }
    .card {
      background: #fff;
      padding: 25px;
      width: 90%;
      max-width: 380px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 15px 40px rgba(0,0,0,0.3);
    }
    h1 { margin: 0; }
    .status {
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      background: #eee;
      font-size: 18px;
    }
    .alert {
      background: #ff3b3b;
      color: #fff;
      animation: pulse 1s infinite;
    }
    .value {
      font-size: 40px;
      margin-top: 10px;
      font-weight: bold;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
  </style>
</head>

<body>

<div class="card">
